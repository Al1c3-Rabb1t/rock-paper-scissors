<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="Game-info-container">
        <div class="Game-info">
            <h1>Game Details</h1>
            <p class="round-number">Round: 0/5</p>
            <p class="draw-number">Draws: 0</p>
            <p class="Player-wins">Player wins: 0</p>
            <p class="computer-wins">Computer wins: 0</p>
        </div>

        <div class="round-details-container"></div>
        
        <div class="game-choices-container">
            <h2>Make your choice!</h2>
            
            <div class="button-container">
                <img src="images/fist.png" alt="rock icon">
                <button id="rock-btn" value="rock">Rock</button>
                
                <img src="images/hand.png" alt="paper icon">
                <button id="paper-btn" value="paper">Paper</button>
                
                <img src="images/two.png" alt="scissors icon">
                <button id="scissors-btn" value="scissors">Scissors</button>
            </div>
        </div>

        <footer class="credits">
            <h3>Credits</h3>
            <a href="https://www.flaticon.com/free-icons/punch" title="punch icons">Punch icons created by Freepik – Flaticon</a>
<a href="https://www.flaticon.com/free-icons/hands-and-gestures" title="hands and gestures icons">Hands and gestures icons created by Freepik – Flaticon</a>
<a href="https://www.flaticon.com/free-icons/two" title="two icons">Two icons created by Freepik - Flaticon</a>
        </footer>
    </div>
</body>
</html>
